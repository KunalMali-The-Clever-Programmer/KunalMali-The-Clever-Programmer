name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  workflow_dispatch:      # Manual trigger if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - uses: actions/checkout@v4

      # 2️⃣ Generate the snake animation
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: KunalMali-The-Clever-Programmer
          outputs: dist/snake.svg

      # 3️⃣ Create output folder and move snake
      - name: Prepare output folder
        run: |
          mkdir -p output
          mv dist/snake.svg output/snake.svg

      # 4️⃣ Push snake.svg to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

